<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Life Helper Mobile</ion-title>
      <ion-button slot="end" color="light" (click)="onLogout()" *ngIf="isLoggedIn()">
        Ausloggen

  <ion-router-outlet (activate)="onRouteActivate($event)"></ion-router-outlet>
</ion-app>
